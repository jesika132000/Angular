<section class="max-w-7xl mx-auto px-4 py-16">
    <h2 class="text-center text-2xl md:text-3xl font-semibold mb-6">{{ subtitle }}</h2>
    <p class="mb-8 text-white/80 leading-7 text-justify"> {{ parrafo }}</p>
    
    <div class="grid gap-6 grid-cols-1 md:grid-cols-2 xl:grid-cols-3 auto-rows-[minmax(220px,auto)] items-stretch">
      <ng-container *ngFor="let f of items">
        <article
            appTilt class="group relative overflow-hidden rounded-3xl border border-white/10 bg-white/5 dark:bg-white/[0.03] backdrop-blur-sm shadow-[inset_0_1px_0_rgba(255,255,255,0.06),0_10px_30px_rgba(0,0,0,0.6)] transition-transform duration-200"
            [ngClass]="spanClass(f)"
        >

            <div class="pointer-events-none absolute inset-0 rounded-3xl bg-gradient-to-br opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                [class]="'from-20% to-80% ' + (f.accent || 'from-cyan-400 to-violet-500')">
            </div>

            <div class="relative z-10 h-full grid grid-rows-[auto_1fr_auto]">
            
                <div class="relative aspect-[16/9] md:aspect-[4/3] rounded-2xl overflow-hidden p-4">
                    <img [src]="f.image" [alt]="f.alt || f.title" class="absolute inset-0 h-full w-full object-cover rounded-2xl shadow-2xl shadow-black/40 transition-transform duration-300 group-hover:scale-[1.03]" />

                    <div class="pointer-events-none absolute inset-0 rounded-2xl bg-gradient-to-tr from-white/10 to-transparent"></div>
                </div>
 
                <div class="p-5">
                    <h3 class="font-semibold tracking-tight">{{ f.title }}</h3>
                    <p class="mt-1 text-sm text-white/70 leading-snug">{{ f.description }}</p>
                </div>
            </div>

            <div class="pointer-events-none absolute -inset-px rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                [class]="'bg-[radial-gradient(40rem_40rem_at_20%_-10%,_theme(colors.white/10),_transparent_60%)]'">
            </div>
        </article>
      </ng-container>
    </div>
</section>
