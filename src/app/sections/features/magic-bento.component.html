<section class="container mx-auto px-4 py-16">
    <h2 class="text-center text-2xl md:text-3xl font-semibold mb-6.5">{{ subtitle }}</h2>
    
    <div class="max-w-7xl mx-auto grid gap-6 grid-cols-1 md:grid-cols-2 xl:grid-cols-3 [--ar:1.1] auto-rows-[minmax(220px,auto)] items-stretch">
      <ng-container *ngFor="let f of items">
        <article
            appTilt class="group relative overflow-hidden rounded-3xl h-full grid grid-rows-[1fr_auto] border border-white/10 bg-white/5 dark:bg-white/[0.02] backdrop-blur-sm shadow-lg shadow-black/20 hover:shadow-black/30 transition-shadow duration-300"
            [ngClass]="spanClass(f)"
        >

            <div class="pointer-events-none absolute inset-0 rounded-3xl bg-gradient-to-br opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                [class]="'from-20% to-80% ' + (f.accent || 'from-cyan-400 to-violet-500')">
            </div>

            <div class="relative z-10 h-full flex flex-col">
            
                <div class="relative flex-1 grid place-items-center p-4">
                    <img [src]="f.image" [alt]="f.alt || f.title"
                        class="h-full w-full object-cover rounded-2xl shadow-2xl shadow-black/40 transition-transform duration-300 group-hover:scale-[1.03]" />

                    <div class="pointer-events-none absolute inset-0 rounded-2xl bg-gradient-to-tr from-white/10 to-transparent"></div>
                </div>
 
                <div class="p-5">
                    <h3 class="font-semibold tracking-tight">{{ f.title }}</h3>
                    <p class="mt-1 text-sm text-white/70 leading-snug">{{ f.description }}</p>
                </div>
            </div>

            <div class="pointer-events-none absolute -inset-px rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                [class]="'bg-[radial-gradient(40rem_40rem_at_20%_-10%,_theme(colors.white/10),_transparent_60%)]'">
            </div>
        </article>
      </ng-container>
    </div>
</section>
