<div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-10 py-16">
    <div>
        <h2 class="text-2xl md:text-3xl font-semibold mb-6 ">{{ f.title }}</h2>
        <p class="max-w-3xl text-justify text-white/80 leading-7 mb-8">
            {{ f.desc }}
        </p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="grid md:grid-cols-2 gap-4 max-w-3xl">
        <input formControlName="name"  placeholder="Nombre" class="rounded-xl bg-white/5 border border-white/10 p-3" />
        <input formControlName="email" placeholder="Email"  class="rounded-xl bg-white/5 border border-white/10 p-3" />
        <textarea formControlName="message" rows="5" placeholder="Mensaje"class="md:col-span-2 rounded-xl bg-white/5 border border-white/10 p-3"></textarea>
        <button class="md:col-span-2 rounded-xl bg-cyan-600 hover:bg-cyan-500 px-5 py-3 text-white font-medium">
            {{ f.button }}
        </button>
    </form>
</div>
